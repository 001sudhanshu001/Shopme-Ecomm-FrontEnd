<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Reset Password','none')"></head>

<body>
    <div class="container-fluid text-center">
        <div th:replace="navigation :: header_menu"></div>
        <div>
            <h1>Reset Your Password</h1>
        </div>

        <div>&nbsp;</div>

        <form th:action="@{/reset_password}" method="post" style="max-width:420px; margin: 0 auto">
<!--            this hidden filed will be used in controller to fetch the Customer by this token-->
<!--            if the Token is invalid then we will get Exception-->
            <input type="hidden" th:value="${token}" name="token">
            <div class="border border-secondary rounded p-3">
                <div>
                    <p>
                        <input type="password" name="password" id="password" required="required" autofocus="autofocus" class="form-control"
                                placeholder="Enter your new password" minlength="6" maxlength="15"/>

                    </p>
                </div>
                <div>
                    <p>
                        <input type="password" required="required" class="form-control"
                                placeholder="Confirm your new password" minlength="6" maxlength="15"
                               oninput="checkPasswordMatch(this)"/>
                    </p>
                </div>

                <div>
                    <input type="submit" value="Change Password" class="btn btn-primary">
                </div>
            </div>
        </form>

        <div>&nbsp;</div>

        <div th:replace="navigation :: footer_menu"></div>
    </div>

    <script type="text/javascript">
        function checkPasswordMatch(confirmPassword){
            if(confirmPassword.value != $("#password").val()){
                confirmPassword.setCustomValidity("Password do no match!")
            }else{
                confirmPassword.setCustomValidity("");
            }
        }
    </script>

</body>
</html>
