<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Forgot Password','none')"></head>

<body>
    <div class="container-fluid text-center">
        <div th:replace="navigation :: header_menu"></div>
        <div>
            <h1>Forgot Password</h1>
        </div>

        <div>&nbsp;</div>

        <form th:action="@{/forgot_password}" method="post" style="max-width:460px; margin: 0 auto">
            <div th:if="${error != null}">
                <p class="text-danger">[[${error}]]</p>
            </div>
            <div th:if="${message != null}">
                <p class="text-success">[[${message}]]</p>
            </div>
            <div class="border border-secondary rounded p-3">
                <div>
                    <p>We will be sending a reset password link to your email.</p>
                </div>
                <div>
                    <p>
                        <input type="email" name="email" class="form-control" required="required" autofocus="autofocus"
                                placeholder="Enter your registered email">
                    </p>
                </div>
                <div>
                    <p>
                        <input type="submit" value="send" class="btn btn-primary">
                    </p>
                </div>
            </div>
        </form>

        <div>&nbsp;</div>

        <div th:replace="navigation :: footer_menu"></div>
    </div>

</body>
</html>
