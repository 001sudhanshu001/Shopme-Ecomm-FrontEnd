<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shopme','none')"></head>

<body>
    <div class="container-fluid">
        <div th:replace="navigation :: header_menu"></div>
        <div th:replace="navigation :: search_nav"></div>
        <div>
            <h1>Shopping By Categories</h1>
        </div>

        <div class="row">
            <div class="col-sm-2" th:each="cat : ${listCategories}">
<!--                <img th:src="@{/images/ShopmeAdminSmall.png}"/>-->
                <div><img th:src="@{${cat.preSignedURL}}" width="90px"></div>
                <div>
                    <a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
                </div>
            </div>

        </div>

        <div th:replace="navigation :: footer_menu"></div>
    </div>
</body>
</html>
